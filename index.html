<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="calculator">
        <div class="header">
            <span>Calculator</span>
        </div>
        <input type="text" id="display" placeholder="0" readonly />
        <div id="keys" >
            <button onclick="appendToDisplay('%')" class="btn_op">%</button>
            <button onclick="clearDisplay()" class="btn_op">CE</button >
            <button onclick="clearDisplay()" class="btn_op">C</button>
            <button onclick="deleteVal()" class="btn_op"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="exponent()">exp</button>
            <button onclick="square()">x²</button>
            <button onclick="appendToDisplay('Mod')">Mod</button>
            <button onclick="appendToDisplay('÷')" class="btn_op"><i class="fa-sharp fa-solid fa-divide"></i></button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('x')" class="btn_op"><i class="fa-sharp fa-solid fa-xmark"></i></button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="btn_op"><i class="fa-sharp fa-solid fa-minus"></i></button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="btn_op"><i class="fa-sharp fa-solid fa-plus"></i></button>
            <button onclick="pie_val()">π </button>
            <button onclick="appendToDisplay('0')">0</button>
            <button style="font-size: 25px; "  onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" >=</button>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
